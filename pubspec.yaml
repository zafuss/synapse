name: synapse
description: An AI-powered note-taking app with Markdown support
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.32.4"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.8
  markdown_widget: ^2.3.2
  markdown: ^7.2.2
  highlight: ^0.7.0
  flutter_quill: ^11.4.1
  tuple: any
  # flutter_quill requires these for image/video support (optional, but recommended)
  image_picker: any
  file_picker: any
  path_provider: any

  # Navigation
  go_router: ^13.2.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Utilities
  uuid: ^4.2.1
  intl: 0.20.2
  permission_handler: ^11.1.0
  get_it: ^7.6.7

  # Additional UI & UX
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Date & Time
  timeago: ^3.6.1

  # File Handling
  file_selector: ^1.0.3

  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0

  # Analytics & Crash Reporting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.3
  hive_generator: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
